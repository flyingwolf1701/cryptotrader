# Common Error Patterns
error_patterns:
  - code: -1000
    message: "An unknown error occurred while processing the request."
    description: General server error, typically indicates a server-side issue

  - code: -1001
    message: "Internal error; unable to process your request. Please try again."
    description: Internal server error

  - code: -1002
    message: "You are not authorized to execute this request."
    description: Missing or invalid API key or permissions issue

  - code: -1003
    message: "Too many requests; please use the websocket for live updates."
    description: Rate limit violation

  - code: -1004
    message: "Server is busy, please wait and try again."
    description: Server busy

  - code: -1006
    message: "An unexpected response was received from the message bus."
    description: Unexpected response

  - code: -1007
    message: "Timeout waiting for response from backend server."
    description: Server response timeout

  - code: -1013
    message: "Invalid order."
    description: Order validation error

  - code: -1015
    message: "Too many new orders."
    description: Order rate limit violation

  - code: -1016
    message: "Service unavailable."
    description: Service downtime

  - code: -1020
    message: "This operation is not supported."
    description: Unsupported operation

  - code: -1021
    message: "Invalid timestamp."
    description: Timestamp validation error

  - code: -1022
    message: "Invalid signature."
    description: Authentication error

  - code: -1100
