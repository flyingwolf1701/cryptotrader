# WebSocket API Models
  - name: WebSocket Models
    description: Models specific to WebSocket API
    models:
      - name: WebSocketMessage
        type: Class
        description: Base class for all WebSocket messages
        properties:
          - name: id
            type: string
            description: Message ID for request/response correlation
          - name: method
            type: string
            description: Method name for the request
          - name: params
            type: object
            description: Parameters for the request

      - name: WebSocketResponse
        type: Class
        description: Base class for all WebSocket responses
        properties:
          - name: id
            type: string
            description: Message ID matching the request
          - name: result
            type: object
            description: Result data (if successful)
          - name: error
            type: object
            description: Error information (if failed)

      - name: WebSocketSubscription
        type: Class
        description: Subscription to a WebSocket stream
        properties:
          - name: id
            type: string
            description: Subscription ID
          - name: topic
            type: string
            description: Subscription topic
          - name: params
            type: object
            description: Subscription parameters

      - name: WebSocketEvent
        type: Class
        description: Event data from a WebSocket subscription
        properties:
          - name: stream
            type: string
            description: Stream name
          - name: data
            type: object
            description: Event data

# Configuration Models
  - name: Configuration Models
    description: Models for application configuration
    models:
      - name: Secrets
        type: Class
        description: Secret configuration settings
        properties:
          - name: DEBUG
            type: boolean
            description: Debug mode flag
          - name: BINANCE_API_KEY
            type: string
            description: Binance API key
          - name: BINANCE_API_SECRET
            type: string
            description: Binance API secret

# WebSocket Stream Types
websocket_streams:
  - name: aggTrade
    description: Aggregate trade information for a symbol
    example: <symbol>@aggTrade
    payload: AggTrade

  - name: trade
    description: Real-time trade information
    example: <symbol>@trade
    payload: Trade

  - name: kline
    description: Candlestick data for a symbol
    example: <symbol>@kline_<interval>
    payload: Candle

  - name: miniTicker
    description: 24hr rolling window mini-ticker statistics
    example: <symbol>@miniTicker
    payload: RollingWindowStatsMini

  - name: ticker
    description: 24hr rolling window ticker statistics
    example: <symbol>@ticker
    payload: RollingWindowStats

  - name: bookTicker
    description: Best bid/ask prices for a symbol
    example: <symbol>@bookTicker
    payload: TickerPrice

  - name: depth
    description: Order book depth for a symbol
    example: <symbol>@depth<levels>
    payload: OrderBook

  - name: user
    description: User data stream (requires authentication)
    example: userData
    payload: various (account updates, order updates, balance updates)

