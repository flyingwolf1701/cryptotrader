# Implementation Notes
implementation_notes:
  - "All numeric values should be handled as strings to preserve precision"
  - "Timestamps are in milliseconds since Unix epoch"
  - "WebSocket connections should implement automatic reconnection with exponential backoff"
  - "API requests that require authentication should include HMAC SHA256 signature"
  - "Rate limits should be respected and tracked locally to avoid server rejections"
  - "Models should implement proper validation and error handling"
  - "Each model should have factory methods to create instances from JSON data"
  - "WebSocket streams should be managed by dedicated connection managers"
  - "All operations should handle error responses gracefully"
  - "Diagnostic tools should be created for testing each API endpoint"