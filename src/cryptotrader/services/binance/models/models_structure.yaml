---
# Binance API Models Documentation
# Generated for CryptoTrader Application

version: 1.0.0
application: CryptoTrader
author: CryptoTrader Development Team
last_updated: "2025-04-22"

model_categories:
  - name: Base Models
    description: Core models used throughout the Binance API implementation
    models:
      - name: OrderType
        type: Enum
        description: Types of orders that can be placed
        values:
          - LIMIT
          - MARKET
          - STOP_LOSS
          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER

      - name: OrderSide
        type: Enum
        description: Side of the order (buy or sell)
        values:
          - BUY
          - SELL

      - name: TimeInForce
        type: Enum
        description: How long an order will remain active before execution or expiration
        values:
          - GTC  # Good Till Canceled
          - IOC  # Immediate Or Cancel
          - FOK  # Fill Or Kill
          - GTX  # Good Till Crossing

      - name: KlineInterval
        type: Enum
        description: Time intervals for candlestick data
        values:
          - 1m   # 1 minute
          - 3m   # 3 minutes
          - 5m   # 5 minutes
          - 15m  # 15 minutes
          - 30m  # 30 minutes
          - 1h   # 1 hour
          - 2h   # 2 hours
          - 4h   # 4 hours
          - 6h   # 6 hours
          - 8h   # 8 hours
          - 12h  # 12 hours
          - 1d   # 1 day
          - 3d   # 3 days
          - 1w   # 1 week
          - 1M   # 1 month

      - name: OrderStatus
        type: Enum
        description: Current status of an order
        values:
          - NEW
          - PARTIALLY_FILLED
          - FILLED
          - CANCELED
          - PENDING_CANCEL
          - REJECTED
          - EXPIRED

      - name: SelfTradePreventionMode
        type: Enum
        description: Mode to prevent orders from executing against same account
        values:
          - NONE
          - EXPIRE_TAKER
          - EXPIRE_MAKER
          - EXPIRE_BOTH

      - name: SymbolStatus
        type: Enum
        description: Trading status of a symbol
        values:
          - PRE_TRADING
          - TRADING
          - POST_TRADING
          - END_OF_DAY
          - HALT
          - AUCTION_MATCH
          - BREAK

      - name: RateLimitType
        type: Enum
        description: Types of rate limits
        values:
          - REQUEST_WEIGHT
          - ORDERS
          - RAW_REQUESTS

      - name: RateLimitInterval
        type: Enum
        description: Intervals for rate limits
        values:
          - SECOND
          - MINUTE
          - DAY

      - name: SystemStatus
        type: Enum
        description: Overall system status
        values:
          - NORMAL
          - MAINTENANCE

      - name: RateLimit
        type: Class
        description: Rate limit information
        properties:
          - name: rateLimitType
            type: RateLimitType
            description: Type of rate limit
          - name: interval
            type: RateLimitInterval
            description: Interval period for the rate limit
          - name: intervalNum
            type: integer
            description: Number of intervals
          - name: limit
            type: integer
            description: Maximum number of operations allowed

      - name: PriceData
        type: Class
        description: Price information for a trading pair
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: price
            type: string
            description: Current price as string for precision
          - name: timestamp
            type: integer
            description: Time the price was recorded in milliseconds

      - name: OrderRequest
        type: Class
        description: Request to place a new order
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
            required: true
          - name: side
            type: OrderSide
            description: Order side (buy/sell)
            required: true
          - name: type
            type: OrderType
            description: Order type
            required: true
          - name: timeInForce
            type: TimeInForce
            description: Time in force for the order
            required: false
          - name: quantity
            type: string
            description: Quantity of the asset to trade
            required: false
          - name: quoteOrderQty
            type: string
            description: Quote order quantity
            required: false
          - name: price
            type: string
            description: Order price
            required: false
          - name: newClientOrderId
            type: string
            description: Client-specified order ID
            required: false
          - name: stopPrice
            type: string
            description: Stop price for stop orders
            required: false
          - name: icebergQty
            type: string
            description: Iceberg quantity
            required: false

      - name: Candle
        type: Class
        description: Candlestick data for a specific time interval
        properties:
          - name: openTime
            type: integer
            description: Opening time in milliseconds
          - name: open
            type: string
            description: Opening price
          - name: high
            type: string
            description: Highest price during the interval
          - name: low
            type: string
            description: Lowest price during the interval
          - name: close
            type: string
            description: Closing price
          - name: volume
            type: string
            description: Trading volume
          - name: closeTime
            type: integer
            description: Closing time in milliseconds
          - name: quoteAssetVolume
            type: string
            description: Quote asset volume
          - name: numberOfTrades
            type: integer
            description: Number of trades during the interval
          - name: takerBuyBaseAssetVolume
            type: string
            description: Taker buy base asset volume
          - name: takerBuyQuoteAssetVolume
            type: string
            description: Taker buy quote asset volume

      - name: AccountAsset
        type: Class
        description: Asset information in an account
        properties:
          - name: asset
            type: string
            description: Asset name
          - name: free
            type: string
            description: Free amount available
          - name: locked
            type: string
            description: Amount locked in orders
          - name: freeze
            type: string
            description: Frozen amount
          - name: withdrawing
            type: string
            description: Amount being withdrawn
          - name: ipoable
            type: string
            description: Amount available for IPO
          - name: btcValuation
            type: string
            description: BTC valuation of the asset

      - name: AccountBalance
        type: Class
        description: Account balance information
        properties:
          - name: makerCommission
            type: integer
            description: Maker commission rate
          - name: takerCommission
            type: integer
            description: Taker commission rate
          - name: buyerCommission
            type: integer
            description: Buyer commission rate
          - name: sellerCommission
            type: integer
            description: Seller commission rate
          - name: canTrade
            type: boolean
            description: Whether account can trade
          - name: canWithdraw
            type: boolean
            description: Whether account can withdraw
          - name: canDeposit
            type: boolean
            description: Whether account can deposit
          - name: updateTime
            type: integer
            description: Last account update time
          - name: accountType
            type: string
            description: Account type
          - name: balances
            type: list[AccountAsset]
            description: List of asset balances

      - name: OrderStatusResponse
        type: Class
        description: Order status information
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: orderId
            type: integer
            description: Order ID
          - name: orderListId
            type: integer
            description: Order list ID
          - name: clientOrderId
            type: string
            description: Client order ID
          - name: price
            type: string
            description: Order price
          - name: origQty
            type: string
            description: Original quantity
          - name: executedQty
            type: string
            description: Executed quantity
          - name: cummulativeQuoteQty
            type: string
            description: Cumulative quote quantity
          - name: status
            type: OrderStatus
            description: Order status
          - name: timeInForce
            type: TimeInForce
            description: Time in force
          - name: type
            type: OrderType
            description: Order type
          - name: side
            type: OrderSide
            description: Order side

      - name: SymbolInfo
        type: Class
        description: Detailed information about a trading symbol
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: status
            type: SymbolStatus
            description: Symbol status
          - name: baseAsset
            type: string
            description: Base asset
          - name: baseAssetPrecision
            type: integer
            description: Base asset precision
          - name: quoteAsset
            type: string
            description: Quote asset
          - name: quotePrecision
            type: integer
            description: Quote precision
          - name: quoteAssetPrecision
            type: integer
            description: Quote asset precision
          - name: orderTypes
            type: list[OrderType]
            description: Allowed order types
          - name: icebergAllowed
            type: boolean
            description: Whether iceberg orders are allowed
          - name: ocoAllowed
            type: boolean
            description: Whether OCO orders are allowed
          - name: isSpotTradingAllowed
            type: boolean
            description: Whether spot trading is allowed
          - name: isMarginTradingAllowed
            type: boolean
            description: Whether margin trading is allowed

      - name: Trade
        type: Class
        description: Individual trade information
        properties:
          - name: id
            type: integer
            description: Trade ID
          - name: price
            type: string
            description: Trade price
          - name: qty
            type: string
            description: Trade quantity
          - name: quoteQty
            type: string
            description: Quote quantity
          - name: time
            type: integer
            description: Trade time
          - name: isBuyerMaker
            type: boolean
            description: Whether buyer is maker
          - name: isBestMatch
            type: boolean
            description: Whether trade is best match

      - name: AggTrade
        type: Class
        description: Aggregated trade information
        properties:
          - name: a
            type: integer
            description: Aggregate trade ID
          - name: p
            type: string
            description: Price
          - name: q
            type: string
            description: Quantity
          - name: f
            type: integer
            description: First trade ID
          - name: l
            type: integer
            description: Last trade ID
          - name: T
            type: integer
            description: Timestamp
          - name: m
            type: boolean
            description: Is buyer maker
          - name: M
            type: boolean
            description: Is best match

      - name: OrderBookEntry
        type: Class
        description: Order book price and quantity
        properties:
          - name: price
            type: string
            description: Price level
          - name: quantity
            type: string
            description: Quantity at price level

      - name: OrderBook
        type: Class
        description: Order book snapshot
        properties:
          - name: lastUpdateId
            type: integer
            description: Last update ID
          - name: bids
            type: list[OrderBookEntry]
            description: List of bid orders
          - name: asks
            type: list[OrderBookEntry]
            description: List of ask orders

      - name: TickerPrice
        type: Class
        description: Current price for a symbol
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: price
            type: string
            description: Current price

      - name: AvgPrice
        type: Class
        description: Average price for a symbol
        properties:
          - name: mins
            type: integer
            description: Number of minutes
          - name: price
            type: string
            description: Average price

      - name: PriceStatsMini
        type: Class
        description: Minimal price statistics
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: priceChange
            type: string
            description: Price change
          - name: priceChangePercent
            type: string
            description: Price change percent
          - name: lastPrice
            type: string
            description: Last price
          - name: volume
            type: string
            description: Trading volume

      - name: PriceStats
        type: Class
        description: Extended price statistics
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: priceChange
            type: string
            description: Price change
          - name: priceChangePercent
            type: string
            description: Price change percent
          - name: weightedAvgPrice
            type: string
            description: Weighted average price
          - name: prevClosePrice
            type: string
            description: Previous close price
          - name: lastPrice
            type: string
            description: Last price
          - name: lastQty
            type: string
            description: Last quantity
          - name: bidPrice
            type: string
            description: Bid price
          - name: bidQty
            type: string
            description: Bid quantity
          - name: askPrice
            type: string
            description: Ask price
          - name: askQty
            type: string
            description: Ask quantity
          - name: openPrice
            type: string
            description: Open price
          - name: highPrice
            type: string
            description: High price
          - name: lowPrice
            type: string
            description: Low price
          - name: volume
            type: string
            description: Total volume
          - name: quoteVolume
            type: string
            description: Total quote volume
          - name: openTime
            type: integer
            description: Open time
          - name: closeTime
            type: integer
            description: Close time
          - name: firstId
            type: integer
            description: First trade ID
          - name: lastId
            type: integer
            description: Last trade ID
          - name: count
            type: integer
            description: Trade count

      - name: RollingWindowStatsMini
        type: Class
        description: Minimal rolling window statistics
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: openPrice
            type: string
            description: Open price
          - name: highPrice
            type: string
            description: High price
          - name: lowPrice
            type: string
            description: Low price
          - name: lastPrice
            type: string
            description: Last price
          - name: volume
            type: string
            description: Trading volume

      - name: RollingWindowStats
        type: Class
        description: Extended rolling window statistics
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: priceChange
            type: string
            description: Price change
          - name: priceChangePercent
            type: string
            description: Price change percent
          - name: weightedAvgPrice
            type: string
            description: Weighted average price
          - name: openPrice
            type: string
            description: Open price
          - name: highPrice
            type: string
            description: High price
          - name: lowPrice
            type: string
            description: Low price
          - name: lastPrice
            type: string
            description: Last price
          - name: volume
            type: string
            description: Total volume
          - name: quoteVolume
            type: string
            description: Total quote volume
          - name: openTime
            type: integer
            description: Open time
          - name: closeTime
            type: integer
            description: Close time
          - name: firstId
            type: integer
            description: First trade ID
          - name: lastId
            type: integer
            description: Last trade ID
          - name: count
            type: integer
            description: Trade count

      - name: BinanceEndpoints
        type: Class
        description: Collection of API endpoints
        properties:
          - name: baseUrl
            type: string
            description: Base URL for REST API
          - name: wsBaseUrl
            type: string
            description: Base URL for WebSocket API

  - name: Order Models
    description: Models specific to order operations
    models:
      - name: CancelReplaceMode
        type: Enum
        description: Mode for cancel-replace operations
        values:
          - STOP_ON_FAILURE
          - ALLOW_FAILURE

      - name: NewOrderResponseType
        type: Enum
        description: Type of response for new orders
        values:
          - ACK
          - RESULT
          - FULL

      - name: CancelRestriction
        type: Enum
        description: Restrictions for order cancellation
        values:
          - ONLY_NEW
          - ONLY_PARTIALLY_FILLED

      - name: Fill
        type: Class
        description: Fill information for an order
        properties:
          - name: price
            type: string
            description: Fill price
          - name: qty
            type: string
            description: Fill quantity
          - name: commission
            type: string
            description: Commission amount
          - name: commissionAsset
            type: string
            description: Commission asset
          - name: tradeId
            type: integer
            description: Trade ID

      - name: OrderResponseFull
        type: Class
        description: Full response for an order operation
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: orderId
            type: integer
            description: Order ID
          - name: orderListId
            type: integer
            description: Order list ID
          - name: clientOrderId
            type: string
            description: Client order ID
          - name: transactTime
            type: integer
            description: Transaction time
          - name: price
            type: string
            description: Order price
          - name: origQty
            type: string
            description: Original quantity
          - name: executedQty
            type: string
            description: Executed quantity
          - name: cummulativeQuoteQty
            type: string
            description: Cumulative quote quantity
          - name: status
            type: OrderStatus
            description: Order status
          - name: timeInForce
            type: TimeInForce
            description: Time in force
          - name: type
            type: OrderType
            description: Order type
          - name: side
            type: OrderSide
            description: Order side
          - name: fills
            type: list[Fill]
            description: List of fills

      - name: OrderResponseResult
        type: Class
        description: Result response for an order operation
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: orderId
            type: integer
            description: Order ID
          - name: orderListId
            type: integer
            description: Order list ID
          - name: clientOrderId
            type: string
            description: Client order ID
          - name: transactTime
            type: integer
            description: Transaction time
          - name: price
            type: string
            description: Order price
          - name: origQty
            type: string
            description: Original quantity
          - name: executedQty
            type: string
            description: Executed quantity
          - name: cummulativeQuoteQty
            type: string
            description: Cumulative quote quantity
          - name: status
            type: OrderStatus
            description: Order status
          - name: timeInForce
            type: TimeInForce
            description: Time in force
          - name: type
            type: OrderType
            description: Order type
          - name: side
            type: OrderSide
            description: Order side

      - name: OrderResponseAck
        type: Class
        description: Acknowledgement response for an order operation
        properties:
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: orderId
            type: integer
            description: Order ID
          - name: orderListId
            type: integer
            description: Order list ID
          - name: clientOrderId
            type: string
            description: Client order ID
          - name: transactTime
            type: integer
            description: Transaction time

      - name: CancelReplaceResponse
        type: Class
        description: Response for a cancel-replace operation
        properties:
          - name: cancelResult
            type: string
            description: Result of the cancel operation
          - name: newOrderResult
            type: string
            description: Result of the new order operation
          - name: cancelResponse
            type: OrderResponseFull
            description: Response from the cancel operation
          - name: newOrderResponse
            type: OrderResponseFull
            description: Response from the new order operation

      - name: OrderTrade
        type: Class
        description: Trade information for an order
        properties:
          - name: id
            type: integer
            description: Trade ID
          - name: price
            type: string
            description: Trade price
          - name: qty
            type: string
            description: Trade quantity
          - name: commission
            type: string
            description: Commission amount
          - name: commissionAsset
            type: string
            description: Commission asset
          - name: time
            type: integer
            description: Trade time
          - name: isBuyer
            type: boolean
            description: Whether the trade is a buy
          - name: isMaker
            type: boolean
            description: Whether the trade is a maker trade
          - name: isBestMatch
            type: boolean
            description: Whether the trade is best match

      - name: PreventedMatch
        type: Class
        description: Information about a prevented self-match
        properties:
          - name: preventedMatchId
            type: integer
            description: Prevented match ID
          - name: makerOrderId
            type: integer
            description: Maker order ID
          - name: price
            type: string
            description: Price at which match would have occurred
          - name: takerPreventedQuantity
            type: string
            description: Taker prevented quantity
          - name: makerPreventedQuantity
            type: string
            description: Maker prevented quantity

      - name: RateLimitInfo
        type: Class
        description: Information about rate limits
        properties:
          - name: rateLimitType
            type: string
            description: Type of rate limit
          - name: interval
            type: string
            description: Interval type
          - name: intervalNum
            type: integer
            description: Number of intervals
          - name: limit
            type: integer
            description: Rate limit
          - name: count
            type: integer
            description: Current count

      - name: OcoOrderResponse
        type: Class
        description: Response for an OCO order
        properties:
          - name: orderListId
            type: integer
            description: Order list ID
          - name: contingencyType
            type: string
            description: Contingency type
          - name: listStatusType
            type: string
            description: List status type
          - name: listOrderStatus
            type: string
            description: List order status
          - name: listClientOrderId
            type: string
            description: List client order ID
          - name: transactionTime
            type: integer
            description: Transaction time
          - name: symbol
            type: string
            description: Trading pair symbol
          - name: orders
            type: list[OrderResponseResult]
            description: List of orders
          - name: orderReports
            type: list[OrderResponseFull]
            description: List of order reports

  - name: OTC Models
    description: Models for Over-The-Counter trading
    models:
      - name: OtcOrderStatus
        type: Enum
        description: Status of an OTC order
        values:
          - PENDING
          - COMPLETED
          - CANCELED
          - FAILED

      - name: OtcCoinPair
        type: Class
        description: OTC trading pair
        properties:
          - name: fromCoin
            type: string
            description: Source coin
          - name: toCoin
            type: string
            description: Destination coin

      - name: OtcQuote
        type: Class
        description: OTC price quote
        properties:
          - name: quoteId
            type: string
            description: Quote ID
          - name: fromCoin
            type: string
            description: Source coin
          - name: toCoin
            type: string
            description: Destination coin
          - name: fromAmount
            type: string
            description: Source amount
          - name: toAmount
            type: string
            description: Destination amount
          - name: ratio
            type: string
            description: Exchange ratio
          - name: fee
            type: string
            description: Fee amount
          - name: expiredTimestamp
            type: integer
            description: Expiration timestamp
          - name: isExpired
            type: boolean
            description: Whether the quote is expired

      - name: OtcOrderResponse
        type: Class
        description: Response for an OTC order
        properties:
          - name: orderId
            type: string
            description: Order ID
          - name: status
            type: OtcOrderStatus
            description: Order status

      - name: OtcOrderDetail
        type: Class
        description: Detailed information about an OTC order
        properties:
          - name: orderId
            type: string
            description: Order ID
          - name: quoteId
            type: string
            description: Quote ID
          - name: fromCoin
            type: string
            description: Source coin
          - name: toCoin
            type: string
            description: Destination coin
          - name: fromAmount
            type: string
            description: Source amount
          - name: toAmount
            type: string
            description: Destination amount
          - name: ratio
            type: string
            description: Exchange ratio
          - name: fee
            type: string
            description: Fee amount
          - name: status
            type: OtcOrderStatus
            description: Order status
          - name: createdTime
            type: integer
            description: Creation timestamp
          - name: completedTime
            type: integer
            description: Completion timestamp

      - name: OtcOrdersResponse
        type: Class
        description: Response containing multiple OTC orders
        properties:
          - name: orders
            type: list[OtcOrderDetail]
            description: List of OTC order details
          - name: total
            type: integer
            description: Total number of orders

      - name: OcbsOrderDetail
        type: Class
        description: OCBS order details
        properties:
          - name: orderId
            type: string
            description: Order ID
          - name: fromCoin
            type: string
            description: Source coin
          - name: toCoin
            type: string
            description: Destination coin
          - name: fromAmount
            type: string
            description: Source amount
          - name: toAmount
            type: string
            description: Destination amount
          - name: ratio
            type: string
            description: Exchange ratio
          - name: status
            type: OtcOrderStatus
            description: Order status
          - name: createdTime
            type: integer
            description: Creation timestamp
          - name: completedTime
            type: integer
            description: Completion timestamp

      - name: OcbsOrdersResponse
        type: Class
        description: Response containing multiple OCBS orders
        properties:
          - name: orders
            type: list[OcbsOrderDetail]
            description: List of OCBS order details
          - name: total
            type: integer
            description: Total number of orders

  - name: Wallet Models
    description: Models for wallet operations
    models:
      - name: WithdrawStatus
        type: Enum
        description: Status of a withdrawal
        values:
          - EMAIL_SENT
          - CANCELLED
          - AWAITING_APPROVAL
          - REJECTED
          - PROCESSING
          - FAILURE
          - COMPLETED

      - name: DepositStatus
        type: Enum
        description: Status of a deposit
        values:
          - PENDING
          - SUCCESS
          - CREDITED_BUT_CANNOT_WITHDRAW
          - WRONG_DEPOSIT
          - WAITING_FOR_CONFIRMATION
          - CONFIRMATION_TIMEOUT

      - name: NetworkInfo
        type: Class
        description: Network information for an asset
        properties:
          - name: network
            type: string
            description: Network name
          - name: coin
            type: string
            description: Coin name
          - name: withdrawIntegerMultiple
            type: string
            description: Integer multiple for withdrawals
